                <div class="item-text">

                        <span matListItemLine class="list-item-author">Enviado por: {{name}}</span>

                </div>

                <app-fthread-reaction [fthreadId]="id? id : 0" (scoreOutput)="receiveScore($event)"></app-fthread-reaction>   
        </div>
        
</div>
