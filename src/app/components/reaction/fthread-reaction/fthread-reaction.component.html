<div class="box-like">

    <div class="box-reaction">
        <button [ngClass]="classLikes">
            <img class="img img-like" src="../../../../assets/png/icon-plus.png">
        </button>
        @if(score > 0){
            <div class="positive">
                +{{score}}
            </div>
        }
        @if(score === 0){
            <div class="item-score neutral">
                {{score}}
            </div> 
        }
        @if(score < 0){
            <div class="item-score negative">
                {{score}}
            </div> 
        } 
        <button [ngClass]="classDislikes">
            <img class="img img-dislike" src="../../../../assets/png/icon-minus.png">
        </button> 
    </div>

</div>
